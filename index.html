<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Empty Pad</title>
    <style>
        body {
            height: 100%;
            background-color: rgb(25, 31, 31);
            overflow: hidden;
            /* Hide scrollbars */
        }

        .example::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .example {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        textarea {

            width: 100%;
            height: 96vh;
            resize: none;
            border: none;
            font-size: large;
            font-family: 'Roboto', sans-serif;
            outline: none;
            background-color: rgb(25, 31, 31);
            color: rgb(179, 163, 163)
        }

        /* Global */
        html {
            min-height: 100%;
            overflow: hidden;
        }

        .css-typing p {
            border-right: .15em solid orange;
            font-family: "Courier";
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
        }

        .css-typing p:nth-child(1) {
            width: 7.3em;
            -webkit-animation: type 2s steps(40, end);
            animation: type 2s steps(40, end);
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        .css-typing p:nth-child(2) {
            width: 11.5em;
            opacity: 0;
            -webkit-animation: type2 2s steps(40, end);
            animation: type2 2s steps(40, end);
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        .css-typing p:nth-child(3) {
            width: 7.3em;
            opacity: 0;
            -webkit-animation: type3 5s steps(20, end), blink .5s step-end infinite alternate;
            animation: type3 5s steps(20, end), blink .5s step-end infinite alternate;
            -webkit-animation-delay: 4s;
            animation-delay: 4s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        @keyframes type {
            0% {
                width: 0;
            }

            99.9% {
                border-right: .15em solid orange;
            }

            100% {
                border: none;
            }
        }

        @-webkit-keyframes type {
            0% {
                width: 0;
            }

            99.9% {
                border-right: .15em solid orange;
            }

            100% {
                border: none;
            }
        }

        @keyframes type2 {
            0% {
                width: 0;
            }

            1% {
                opacity: 1;
            }

            99.9% {
                border-right: .15em solid orange;
            }

            100% {
                opacity: 1;
                border: none;
            }
        }

        @-webkit-keyframes type2 {
            0% {
                width: 0;
            }

            1% {
                opacity: 1;
            }

            99.9% {
                border-right: .15em solid orange;
            }

            100% {
                opacity: 1;
                border: none;
            }
        }

        @keyframes type3 {
            0% {
                width: 0;
            }

            1% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes type3 {
            0% {
                width: 0;
            }

            1% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @-webkit-keyframes blink {
            50% {
                border-color: tranparent;
            }
        }
    </style>
</head>

<body>
    <!-- <button id="butt" onclick="mySave()"> test </button> -->
    <textarea type="text" class="example line-1 anim-typewriter" id="text" oninput="mySave()"> </textarea>
    <script>
        myLoad();

        function mySave() {
            var myContent = document.getElementById("text").value;
            localStorage.setItem("myContent", myContent);
        }
        function myLoad() {
            var myContent = localStorage.getItem("myContent");
            document.getElementById("text").value = myContent;
        }

        // function sleep(ms) {
        //     return new Promise(resolve => setTimeout(resolve, ms));
        // }
        document.getElementById("text").oninput = function () { mySave() };

        // }





    </script>

</body>

</html>
