<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="">
    <link href=
    "https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
    rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Empty Pad</title>
    <style>
        .example::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .example {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        textarea {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            resize: none;
            border: none;
            font-size: large;
            font-family: 'Roboto', sans-serif;
            outline: none;
            background-color: rgb(25, 31, 31);
            color: rgb(179, 163, 163);
        }
    </style>
</head>
<body>
    <!-- <button id="butt" onclick="mySave()"> test </button> -->
    <textarea type="text" class="example line-1" id="text"
    spellcheck="false"></textarea>
</body>
</html>
