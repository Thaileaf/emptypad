<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Empty Pad</title>
    <style>
        body {
            height: 100%;
            background-color: rgb(25, 31, 31);
            overflow: hidden;
            /* Hide scrollbars */
        }

        .example::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .example {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        textarea {

            width: 100%;
            height: 96vh;
            resize: none;
            border: none;
            font-size: large;
            font-family: 'Roboto', sans-serif;
            outline: none;
            background-color: rgb(25, 31, 31);
            color: rgb(179, 163, 163)
        }
    </style>
</head>

<body>
    <!-- <button id="butt" onclick="mySave()"> test </button> -->
    <textarea type="text" class="example line-1 anim-typewriter" id="text" oninput="mySave()"> </textarea>
    <script>
        function mySave() {
            var myContent = document.getElementById("text").value;
            localStorage.setItem("myContent", myContent);
        }
        function myLoad() {
            var myContent = localStorage.getItem("myContent");
            document.getElementById("text").value = myContent;
        }

        // function sleep(ms) {
        //     return new Promise(resolve => setTimeout(resolve, ms));
        // }
        document.getElementById("text").oninput = function () { mySave(); };
        // object.addEventListener("change", myScript);

        myLoad();
    </script>

</body>

</html>
